<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday Music | Premium Vinyl Store</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #000000;
            color: #ffffff;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: #111;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 3px;
            color: #fff;
            text-transform: uppercase;
        }

        .cart-btn {
            background: none;
            border: 1px solid #fff;
            color: #fff;
            padding: 8px 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .cart-btn:hover {
            background: #fff;
            color: #000;
        }

        /* Hero Section */
        .hero {
            height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1539375665275-f9ad415ef9ac?auto=format&fit=crop&q=80&w=1200');
            background-size: cover;
            background-position: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        /* Album Section */
        .container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .section-title {
            font-size: 22px;
            margin-bottom: 30px;
            text-transform: uppercase;
            border-left: 4px solid #fff;
            padding-left: 15px;
        }

        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        /* Album Card */
        .album-card {
            background: #111;
            padding: 20px;
            border-radius: 4px;
            transition: 0.4s;
            position: relative;
            border: 1px solid #222;
        }

        .album-card:hover {
            border-color: #555;
            transform: translateY(-5px);
        }

        .album-img {
            width: 100%;
            aspect-ratio: 1/1;
            background-color: #222;
            margin-bottom: 20px;
            object-fit: cover;
            border-radius: 2px;
        }

        .pre-order-tag {
            position: absolute;
            top: 30px;
            left: 30px;
            background: #ff0000;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .artist-name {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .album-name {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .price {
            font-size: 20px;
            color: #fff;
            margin-bottom: 20px;
            display: block;
        }

        .buy-button {
            width: 100%;
            padding: 12px;
            background: #fff;
            color: #000;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }

        .buy-button:hover {
            background: #ccc;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px;
            color: #555;
            font-size: 12px;
            border-top: 1px solid #222;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Friday Music</div>
        <button class="cart-btn">Cart (<span id="count">0</span>)</button>
    </nav>

    <header class="hero">
        <h1>EXCLUSIVE VINYL</h1>
        <p>Audiophile Limited Editions</p>
    </header>

    <div class="container">
        <h2 class="section-title">Featured Albums</h2>
        
        <div class="album-grid">
            <div class="album-card">
                <div class="pre-order-tag">Pre-Order</div>
                <img src="https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?auto=format&fit=crop&q=80&w=500" class="album-img" alt="Rod Stewart">
                <div class="artist-name">Rod Stewart</div>
                <div class="album-name">Vagabond Heart (Expanded Splatter Edition)</div>
                <span class="price">$65.98</span>
                <button class="buy-button" onclick="addToCart('Rod Stewart')">Add to Cart</button>
            </div>

            <div class="album-card">
                <img src="https://images.unsplash.com/photo-1603048588665-791ca8aea617?auto=format&fit=crop&q=80&w=500" class="album-img" alt="Warren Zevon">
                <div class="artist-name">Warren Zevon</div>
                <div class="album-name">The Wind (Clear Limited Edition)</div>
                <span class="price">$38.98</span>
                <button class="buy-button" onclick="addToCart('Warren Zevon')">Add to Cart</button>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2026 Friday Music LLC. All Rights Reserved.
    </footer>

    <script>
        let cartCount = 0;

        function addToCart(artist) {
            cartCount++;
            document.getElementById('count').innerText = cartCount;
            
            // Ek chota feedback user ko dene ke liye
            console.log(artist + " added to cart.");
            alert(artist + " album has been added to your cart!");
        }
    </script>

</body>
</html>
